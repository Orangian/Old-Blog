<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="{{ site.baseurl }}/assets/images/manifest.json">
<link rel="mask-icon" href="{{ site.baseurl }}/assets/images/safari-pinned-tab.svg" color="#6f5bd5">
<link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
<meta name="apple-mobile-web-app-title" content="GetToClass">
<meta name="application-name" content="GetToClass">
<meta name="msapplication-TileColor" content="#0e1b2e">
<meta name="msapplication-TileImage" content="{{ site.baseurl }}/assets/images/mstile-144x144.png">
<meta name="msapplication-config" content="{{ site.baseurl }}/assets/images/browserconfig.xml">
<meta name="theme-color" content="#ffffff">


  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/social-share-kit.css" type="text/css">

  <!-- Font -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  {% seo %}


  {% include google-analytics.html %}

</head>
