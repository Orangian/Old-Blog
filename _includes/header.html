<header class="header">
  <h1 class="header-title">
    <!-- <a href="{{ site.baseurl }}">{{ site.name }}<span></span></a> -->
    <li><a class="brand-image" href="{{ site.baseurl }}"><img class="brand-image" src="https://gettoclass.cf//uploads/gettoclass_zlg@1x.png"/></a></li>
  </h1>
  <nav class="header-nav">
    {% for nav in site.nav %}
    {% if nav.url contains 'http://' or nav.url contains 'https://' %}
    <a href="{{ nav.url }}">{{ nav.name }}</a>
    {% else %}
    <a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.name }}</a>
    {% endif %}
    {% endfor %}
  </nav>
</header>
